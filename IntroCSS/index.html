<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Introdução CSS</title>
</head>
<body>
    <h1>Título de nível 1</h1>

    <p id="first">
        Um parágrafo com <em>enfase</em>, um elmento <span class="highlight">span</span> e também um <a href="https://google.com" target="_blank">link</a> .
    </p>

    <p class="destaque">
        Um outro parágrafo de texto que também contém um <em>conteúdo com enfase</em>
    </p>

    <ul>
        <li>
            Item <span>um</span>
        </li>

        <li class="highlight">
            Item dois
        </li>

        <li>
            Item <em>três</em> 
        </li>

    </ul>
</body>
</html>
